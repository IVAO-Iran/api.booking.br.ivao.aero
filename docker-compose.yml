version: "3.3"

services:
  api:
    container_name: booking-api
    build:
      context: ./.docker
    volumes:
      - ./:/var/www/app
    links:
      - db
    depends_on:
      - db
    environment:
      - APP_NAME=Lumen
      - APP_ENV=local
      - APP_KEY=123456
      - APP_DEBUG=true
      - APP_URL=http://localhost
      - APP_TIMEZONE=UTC
      - LOG_CHANNEL=stack
      - LOG_SLACK_WEBHOOK_URL=
      - DB_CONNECTION=mysql
      - DB_HOST=db
      - DB_PORT=3306
      - DB_DATABASE=ivao
      - DB_USERNAME=root
      - DB_PASSWORD=secret
      - CACHE_DRIVER=file
      - QUEUE_CONNECTION=sync
    ports:
      - 8080:80
  db:
    container_name: booking-db
    image: mariadb
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=ivao
      - MYSQL_USER=root
      - MYSQL_PASSWORD=secret
      - MYSQL_ROOT_PASSWORD=secret
    volumes:
      - ./.docker/mysql:/var/lib/mysql
  phpmyadmin:
    container_name: booking-phpmyadmin
    image: phpmyadmin
    ports:
      - 8081:80
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=secret
    depends_on:
      - db
